    <meta charset="UTF-8" />

    <title>HAMMERON</title>

      type="image/png" 
      href="https://contrafact-seeds.s3.us-east-2.amazonaws.com/piano_icon.PNG">
  </head>
  
  <body>
    <div class="modal-container hidden" id='modal-container'>
      <div id='modal' class="modal">
        <h3>Welcome to HAMMERON</h3>  
        <p>Use your keyboard to play notes</p>
        <p>Press Enter to apply vibrato to the soprano voice</p>
        <p>Press Space to apply portamento & pitch bend the soprano voice</p>
        <p>Hold Shift while releasing notes to trigger sustain</p>
        
      </div>

    </div>
    <div class="banner">
      <h1>HAMMERON</h1>


      <div class="links">
        <a class='help' id='help' srcset="">
        <a target="_blank" href="https://github.com/cpbram2011" class='github'>
          <img src="https://contrafact-seeds.s3.us-east-2.amazonaws.com/iconfinder_github_4961959.png" alt="">
        </a>
        <a target="_blank" href="https://www.linkedin.com/in/chris-bram-522a661b9/" class='linkedin'>
          
          <img src="https://www.flaticon.com/svg/static/icons/svg/61/61109.svg" alt="huh?" srcset="">
        </a>

      </div>
    </div>


  <div class='content'>
  
  
  <div class="settings">
    <h3>|||||||||||||</h3>
        <div class="waveform">
         
            <img class="sine" src="./src/images/sine.PNG" >
            <img class="triangle selected" src="./src/images/triangle.PNG" >
            <img class="square" src="./src/images/square.PNG" >
            <img class="sawtooth" src="./src/images/sawtooth.PNG" >
        </div>
        
        <div class="slider-labels">
          <li id='filter-name'>LPF</li>
          <li>FREQ</li>
          <li>DTN</li>

        </div>
        <div class="sliders">
          <input type="range" id='res' min="0" max="100" value="0">
           
          </input>
          <input type="range" id='freq' min="0" max="100" value="0"></input>
          <input type="range" id='filter' min="1" max="4" value="0"></input>
        </div>
      </div>
      
      
      <div class="keyboard">
        <div class="row-1">
          <button class="key-1">1</button>
          <button class="key-2 bk">2</button>
          <button class="key-3">3</button>
          <button class="key-4 bk">4</button>
          <button class="key-5">5</button>
          <button class="key-6">6</button>
          <button class="key-7 bk">7</button>
          <button class="key-8">8</button>
          <button class="key-9 bk">9</button>
          <button class="key-0">0</button>
          <button class="key--">-</button>
          <button class="key-= bk">=</button>
        </div>
        <div class="row-2">
          <button class="key-q">q</button>
          <button class="key-w bk">w</button>
          <button class="key-e">e</button>
          <button class="key-r">r</button>
          <button class="key-t bk">t</button>
          <button class="key-y">y</button>
          <button class="key-u bk">u</button>
          <button class="key-i">i</button>
          <button class="key-o bk">o</button>
          <button class="key-p">p</button>
          <button class="key-[">[</button>
          <button class="key-] bk">]</button>
        </div>
        <div class="row-3"> 
          <button class="key-a">a</button>
          <button class="key-s bk">s</button>
          <button class="key-d">d</button>
          <button class="key-f">f</button>
          <button class="key-g bk">g</button>
          <button class="key-h">h</button>
          <button class="key-j bk">j</button>
          <button class="key-k">k</button>
          <button class="key-l">l</button>
          <button class="key-; bk">;</button>
          <button class="key-'">'</button>
          <button class="key-Enter">enter</button>
        </div>
        <div class="row-4">
          <button class="key-z">z</button>
          <button class="key-x">x</button>
          <button class="key-c bk">c</button>
          <button class="key-v">v</button>
          <button class="key-b bk">b</button>
          <button class="key-n">n</button>
          <button class="key-m bk">m</button>
          <button class="key-,">,</button>
          <button class="key-.">.</button>
          <button class="key-/ bk">/</button>
          <button class="key-Shift">Shift</button>
        </div>
      </div>
      <script src="./dist/main.js"></script>
